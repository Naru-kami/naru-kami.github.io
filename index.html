    <script id="worker" type="javascript/worker">
    self.onmessage = function (e) {
    const n = e.data.n;
    const pog = e.data.n/100;
    const wanted = e.data.wanted;
    const _rate5 = Banner(e.data.gcCheck , e.data.goal , e.data.gcCounter).rate5;
    const _rate4 = Banner(e.data.gcCheck , e.data.goal , e.data.gcCounter).rate4;
    const _pity5 = Banner(e.data.gcCheck , e.data.goal , e.data.gcCounter).pity5;
    const _pity4 = Banner(e.data.gcCheck , e.data.goal , e.data.gcCounter).pity4;
    let prob5 = 0;
    let prob4 = 0;
    let pullsResult = [0];
    let pullnumber = [0];
    let checking = e.data.sgUse;
    let g = e.data.goal;
    for (let j = 0; j < n; j++){
        let gc = Banner(e.data.gcCheck , e.data.goal , e.data.gcCounter).gc;
        let counter5 = e.data.pityCount;
        let counter4 = 1;
        let starglitters = e.data.sgCount;
        let pulls = 0;
        let promoted = 0;
        let fs1 = 0, fs2 = 0, fs3 = 0;
        let offbanner = e.data.offbanner ? 1 : 0;
        
        while (promoted < wanted) {
            pulls += 1;
            if (checking && starglitters >= 5) {
                pulls -= 1;
                starglitters -= 5;
            }
            prob5 = Math.min(1, _rate5 + Math.max(0, (counter5 - _pity5) * 10 * _rate5));
            prob4 = Math.min(1, _rate4 + Math.max(0, (counter4 - _pity4) * 10 * _rate4));
            let x = Math.random();
            if (x < prob5) {
                if(g == 0){
                    if (x <= prob5/2 || gc == 1){
                        gc = 0;
                        promoted += 1;
                        starglitters += GetStarglitter(5, promoted + e.data.c5s);
                    } else {
                        gc += 1;
                        starglitters += 5;
                    }
                } else if (g == 1){
                    if (offbanner == 1) { x*=0.75; }
                    if (x <= prob5*0.375 || gc == 2){
                        gc = 0;
                        promoted += 1;
                    } else {
                        gc += 1;
                    }
                        x > prob5*0.75 ? offbanner += 1 : offbanner = 0;
                        starglitters += 10;
                }
                counter5 = 1;
                counter4 += 1;
            } else if ( x < prob4 + prob5) {
                counter5 += 1;
                counter4 = 1;
                if (g == 0){
                    if ( x < (prob4+prob5)/3/2 ){
                        starglitters += GetStarglitter(4, fs1 + e.data.c4s1);
                        fs1 += 1;
                    } else if (x < (prob4+prob5)/3 ){
                        starglitters += GetStarglitter(4, fs2 + e.data.c4s2);
                        fs2 += 1;
                    } else if (x < (prob4+prob5)/2 ) {
                        starglitters += GetStarglitter(4, fs3 + e.data.c4s3);
                        fs3 += 1;
                    } else { starglitters += 2 ;}
                }
                else if (g == 1){starglitters += 2;}
            } else {
                counter5 += 1;
                counter4 += 1;
            }
        }
        if (pullsResult[pulls] == null){
            for (let k = pullsResult.length; k <= pulls; k++){
                pullsResult.push(0);
                pullnumber.push(k);
            }
        }
        pullsResult[pulls] += 1;
        if (j % pog == 0) {
            postMessage({ progress : (j + pog)/pog });
        }
    }
    postMessage({
        pullsResult : pullsResult
    });
}

function GetStarglitter(star, count){
    if ( star == 5){
        if ( count == -1 ) {
            return 0;
        } else if ( count >= 0 && count < 6 ) {
            return 10;
        } else { return 25;}
    } else if ( star == 4 ){
        if ( count == -1 ) {
            return 0;
        } else if ( count >= 0 && count < 6 ) {
            return 2;
        } else { return 5;}
    }
}

function Banner(u, v, w){
    let rate5 = 0.006;
    let rate4 = 0.051;
    let pity5 = 73;
    let pity4 = 8;
    let gc = u ? 1: 0;
    if (v == 1){
        rate5 = 0.007;
        rate4 = 0.06;
        pity5 = 62;
        pity4 = 7;
        gc = w;
    }
    return {rate5,rate4,pity5,pity4,gc};
}
