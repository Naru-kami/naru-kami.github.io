<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <title>Summoning Statistics</title>
        <link href="StyleSheet.css" rel="stylesheet">
        <link rel="icon" sizes="128x128" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <header>Statistics for Genshin Impacts wishing system</header>
        <div id="content">
            <div id="goal_selector">
                <select id="goal">
                    <option value="0" selected="">Character Banner</option>
                    <option value="1">Weapon Banner</option>
                </select>
            </div>
        </div>
        <div id="results" class="no-select">
            <svg id="graph" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
                <path id="graph_line" d="" xmlns="http://www.w3.org/2000/svg"></path>
                <g id="graph_highlights" xmlns="http://www.w3.org/2000/svg"></g>
            </svg>
        </div>
    </body>
</html>
