    <script id="worker" type="javascript/worker">
self.onmessage = function (e) {
    var data = [];
    var label = [];
    var chance = 0;
    var n = 0;
    const artichance = e.data.artichance;
    const trials = e.data.trials;
    function binomial_cdf(x,n,p) {
        var log_pmf_k;
        var cdf = 0;
        var b = 0;
        for (let k = x; k<= n; k++) {
            if (k > 0)
                b += + Math.log(n-k+1) - Math.log(k) ;
            log_pmf_k = b + k * Math.log(p) + (n-k) * Math.log(1-p);
            cdf += Math.exp(log_pmf_k);
        }
        return cdf;
    }
    while (chance <= 0.99) {
        chance = binomial_cdf(1, n, artichance);
        data.push(chance*100);
        label.push(n*trials);
        if ( (chance*1000).toFixed(1) % 1 == 0) {
            postMessage({progress: chance*100});
        }
        n += 1;
    }
    postMessage({
        data : data,
        label : label
    });
}
    </script>
